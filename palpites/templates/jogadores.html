{% extends 'base.html' %}
{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Jogador</th>
            <th>Pontos</th>
        </tr>
    </thead>
    <tbody>
        {% for jogador in jogadores %}
        <tr>
            <td>
                <img src="{{ url_for('static', filename=jogador.imagem  ) }}" alt=""
                    style="width:auto; height:50px">
            </td>
            <td>{{ jogador.pontos }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
