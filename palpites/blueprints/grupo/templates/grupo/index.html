{% extends 'grupo/base.html' %}
{% block content %}
<div class="container">
    <a class="btn btn-primary" href="{{ url_for('grupo.novo_grupo') }}"
        role="button">
        Novo Grupo
    </a>
    <h3>Meus Grupos</h3>
    <ul>
        {% for grupo in grupos %}
        <li>{{ grupo.nome }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
